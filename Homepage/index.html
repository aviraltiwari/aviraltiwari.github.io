<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: #2E3440;
        }

        .grid-items {
            margin: 50px;
            display: grid;
            grid-gap: 2em;
            grid-template-columns: repeat(3, 1fr);
            /* justify-items: stretch;
            align-items: stretch; */
            text-align: center;
            height: 87vh;
        }

        .items {
            /* background: white; */
            border-radius: 15px 15px 15px 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
        }

        .search {
            border-radius: 15px 15px 15px 15px;
            grid-row: 2;
            /* background: white; */
        }

        .search input {
            width: 70%;
            padding: 20px;
            border-radius: 15px 15px 15px 15px;
            border: none;
            background: grey;
            font-style: italic;
            transition: 0.5s;
        }

        .search input:focus {
            width: 80%;
            /* background-color: #101010; */
            background-color: #2E3440;
            transition: 1s;
            border: none;
            color: #fff;
        }

        .notes {
            grid-column: span 3;
            grid-row: 3;
            /* margin-top: -22%; */
        }

        .folders {
            grid-row: 2;
        }

        .inner-items {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 1em;
            /* background-color: blue;s */
        }

        .flex-items {
            display: flex;
            justify-self: center;
        }

        .inside {
            height: 100%;
        }

        .search-items {
            margin: 30px;
            height: 70%;
        }

        .time {
            background: #EBCB8B;
        }

        .clock {
            font-weight: bold;
            font-size: 4em;
            color: #464646;
        }

        .day {
            font-size: 2em;
            color: #464646;
        }

        .orange {
            background: #D08770;
        }

        .purple {
            background: #B48EAD;
        }

        .green {
            background-color: #A3BE8C;
        }

        .red {
            background: #BF616A;
        }

        .items:hover {
            background: rgb(89, 198, 202);
            opacity: 4;
            transition: 0.5s;
        }

        svg {
            width: 3em;
        }
    </style>
</head>

<script>
    let doDate = () => {
        const d = new Date().getHours()
        const m = new Date().getMinutes()
        // const s = new Date().getSeconds();
        document.getElementById('currenttime').innerHTML = d + ":" + (m > 9 ? m : "0" + m);
    }


    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";
    let day = new Date().getDay()
    document.getElementById('day').innerHTML = weekday[day]
    setInterval(doDate, 1000);


    let searchText = document.getElementById('googlesearch')
    searchText.addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
            event.preventDefault();
            location.replace("https://www.google.fr/search?q=" + searchText.value, true);
        }
    })


    // let searchFunc = () => {
    //     let searchText = document.getElementById('googlesearch').value;
    //     console.log(searchText)
    //     location.replace("https://www.google.fr/search?q=" + searchText, true);
    //     // location.href("g")
    //     // return false;
    // }

    // let inputKey = document.getElementsByClassName('googlesearch')
    // var onClickInput = () => {
    //     console.log("Click")
    // }
    ///  Calling API and modeling data for each chart ///
    const btcData = async () => {
        const response = await fetch('https://min-api.cryptocompare.com/data/v2/histominute?fsym=BTC&tsym=USD&limit=119&api_key=0646cc7b8a4d4b54926c74e0b20253b57fd4ee406df79b3d57d5439874960146');
        const json = await response.json();
        const data = json.Data.Data
        const times = data.map(obj => obj.time)
        const prices = data.map(obj => obj.high)
        return {
            times,
            prices
        }
    }


    /// Error handling ///
    function checkStatus(response) {
        if (response.ok) {
            return Promise.resolve(response);
        } else {
            return Promise.reject(new Error(response.statusText));
        }
    }



    /// Charts ///
    let createBtcChart

    async function printBtcChart() {
        let { times, prices } = await btcData()

        let btcChart = document.getElementById('btcChart').getContext('2d');

        let gradient = btcChart.createLinearGradient(0, 0, 0, 400);

        gradient.addColorStop(0, 'rgba(0,0,0,0)');
        gradient.addColorStop(.425, 'rgba(255,193,119,0)');

        Chart.defaults.global.defaultFontFamily = 'Red Hat Text';
        Chart.defaults.global.defaultFontSize = 12;

        createBtcChart = new Chart(btcChart, {
            type: 'line',
            data: {
                labels: times,
                datasets: [{
                    label: '$',
                    data: prices,
                    backgroundColor: gradient,
                    // borderColor: 'rgba(247,234,245,132)',
                    borderColor: '#808080',
                    borderJoinStyle: 'round',
                    borderCapStyle: 'round',
                    borderWidth: 3,
                    pointRadius: 0,
                    pointHitRadius: 10,
                    lineTension: .2,
                }]
            },

            options: {
                title: {
                    display: false,
                    text: 'Heckin Chart!',
                    fontSize: 35
                },

                legend: {
                    display: false
                },

                layout: {
                    padding: {
                        left: 0,
                        right: 0,
                        top: 0,
                        bottom: 0
                    }
                },

                scales: {
                    xAxes: [{
                        display: false,
                        gridLines: {}
                    }],
                    yAxes: [{
                        display: false,
                        gridLines: {}
                    }]
                },

                tooltips: {
                    callbacks: {
                        //This removes the tooltip title
                        title: function () { }
                    },
                    //this removes legend color
                    displayColors: false,
                    yPadding: 10,
                    xPadding: 10,
                    position: 'nearest',
                    caretSize: 10,
                    backgroundColor: 'rgba(255,255,255,.9)',
                    bodyFontSize: 15,
                    bodyFontColor: '#303030'
                }
            }
        });
    }

    async function updateBitcoinPrice() {
        let { times, prices } = await btcData()
        let currentPrice = prices[prices.length - 1].toFixed(2);

        document.getElementById("btcPrice").innerHTML = "$" + currentPrice;
    }

    updateBitcoinPrice()
    printBtcChart()
</script>
