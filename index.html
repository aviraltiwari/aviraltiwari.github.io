<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

<style>

@import url(https://fonts.googleapis.com/css?family=Cabin+Condensed);
@font-face {
                font-family: Railway;
                src: url(static_files/font/Raleway/Raleway-VariableFont_wght.ttf);
            }
body,html{margin:0;padding:0;height:100%;}
body{
  background: black;
  background-size:cover;
  font-family: 'Cabin Condensed', sans-serif;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

svg{
  font-weight:bold;
  max-width:70vw;
  height:100%;}

svg text{
  letter-spacing: 1px;
}

<svg viewbox="0 0 100 20">
  <defs>
    <linearGradient id="gradient">
      <stop color="#000"/>
    </linearGradient>
    <pattern id="wave" x="0" y="5" width="100%" height="100%" patternUnits="userSpaceOnUse">
      <path id="wavePath" d="M-40 9 Q-30 7 -20 9 T0 9 T20 9 T40 9 T60 9 T80 9 T100 9 T120 9 V20 H-40z" mask="url(#mask)" fill="black"> 
        <animateTransform
            attributeName="transform"
            begin="0s"
            dur="1.5s"
            type="translate"
            from="0,0"
            to="40,0"
            repeatCount="indefinite" />
      </path>
    </pattern>
  </defs>
  <text text-anchor="middle" x="50" y="15" font-size="1.8vh" fill="coral" fill-opacity="0.9">Aviral Tiwari</text>
  <text text-anchor="middle" x="50" y="15" font-size="1.8vh" fill="url(#wave)"  fill-opacity="0.7">Aviral Tiwari </text>
</svg>
