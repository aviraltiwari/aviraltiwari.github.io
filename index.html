<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <style>
            * {box-sizing:border-box}
            @font-face {
                font-family: Railway;
                src: url(static_files/font/Raleway/Raleway-VariableFont_wght.ttf);
            }
            body{
                margin: 0;
                padding: 0;
                font-family: Railway;
                color: gray;
            }
            a, a:hover, a:visited, a:active{
                text-decoration: none;
                color: gray;
            }
            .wrapper{
                display: flexbox;
                width: 100%;
                flex: 50%;
                text-align: center;
            }

            .wrapper .title{
                color: #707070;
                margin-top: 25vh;
                font-size: 6.5vh;
            }
            .wrapper .subtitle{
                margin-top: 5vh;
                font-size: 2.5vh;
            }

            .wrapper .nav{
                margin-top: 5vh;
            }
            .wrapper .nav a{
                border-radius: 5px;
                padding: 1vh;
                word-spacing: 10px;       
                }
            .wrapper .nav a:hover{
                transition: 0.2s;
                background-color: gray;
                color: #fff;
            }

            .wrapper .links{
                margin-top: 5vh;
            }

            .wrapper .links a{
                
                color: #606060;
            }
            .wrapper .links i{
                letter-spacing: 1vh;
            }

            .wrapper .links a:hover{
                transition: 0.5s;
                color: black;
            }
        
            .modal{
                display: none; /* Hidden by default */
                position: fixed; /* Stay in place */
                z-index: 1; /* Sit on top */
                padding-top: 100px; /* Location of the box */
                left: 0;
                top: 0;
                color: gray;
                width: 100%; /* Full width */
                height: 100%; /* Full height */
                overflow: auto; /* Enable scroll if needed */
                background-color: rgb(0,0,0); /* Fallback color */
                background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            }

            .modal .content{
                background-color: #fefefe;
                margin: auto;
                padding: 20px;
                border: 1px solid #888;
                width: 80%;
            }

            .modal .close{
                color: #aaaaaa;
                float: right;
                font-size: 5vh;
            }

            .modal .close:hover{
                color: white;
                cursor: pointer;
            }
        
            .modal-header {
                padding: 2px 16px;
                text-align: center;
            }
            .modal-body {
                height: 100%;
                padding: 2px 16px;
            }

                /* Modal Content */
            .modal-content {
                position: relative;
                background-color: #fff;
                margin: auto;
                padding: 0;
                border: 1px solid #888;
                width: 100%;
                max-width: 100vh;
                box-shadow: 0 4px 8px 0 #707070,0 6px 20px 0 #707070;
                animation-name: animatetop;
                animation-duration: 0.4s
            }

            @keyframes animatetop {
            from {top: -300px; opacity: 0}
            to {top: 0; opacity: 1}
            }
            
            .title{
                font-size: 6.5vh;
            }
        </style>
    <title>Aviral Tiwari</title>
    </head>
    <body>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <div class="title">Skills</div>
                </div>
                <div class="modal-body">
                    <p>Some text in the Modal Body</p>
                    <p>Some other text...</p>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="title">
                Aviral Tiwari
            </div>
            <div class="subtitle">
                I am a Software Developer from India <div>ðŸ‘‹</div>
            </div>
            <div class="nav">
                <a href="static_files/resume.pdf" target="_blank">Resume</a>
                <a id="myBtn">Projects</a>
                <a href="#">Skills</a>
            </div>
            <div class="links">
                <a href="https://github.com/aviraltiwari"><i class="fa fa-github fa-2x"> </i></a>
                <a href="https://www.linkedin.com/in/aviraltiwarimgmt/"><i class="fa fa-linkedin fa-2x"> </i></a>
                <a href="https://twitter.com/aviraltiwariweb"><i class="fa fa-twitter fa-2x"> </i></a>
                <a href="mailto:aviraltiwarimgmt@gmail.com"><i class="fa fa-envelope-o fa-2x"> </i></a>
            </div>
        </div>
    </body>

    <script>
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("myBtn");
        var span = document.getElementsByClassName("close")[0];
        btn.onclick = function() {
            modal.style.display = "block";
        }
        span.onclick = function() {
            modal.style.display = "none";
        }
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</html>
